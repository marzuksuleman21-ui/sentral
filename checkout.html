<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f8f8f8;
        margin: 0;
        padding: 20px;
        color: #064E3B;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #064E3B;
    }

    .box {
        background: #fff;
        padding: 18px;
        border-radius: 14px;
        box-shadow: rgba(0, 0, 0, 0.08) 0 4px 10px;
        margin-bottom: 20px;
    }

    .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
        padding: 8px 0;
        border-bottom: 1px solid #ddd;
    }

    .item:last-child {
        border-bottom: none;
    }

    .qty-box {
        display: flex;
        gap: 8px;
        align-items: center;
    }

    button {
        border: none;
        background: #064E3B;
        color: white;
        padding: 10px 16px;
        border-radius: 10px;
        width: 100%;
        font-size: 16px;
        margin-top: 10px;
    }

    .delete-btn {
        background: #b91c1c;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 12px;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-bottom: 12px;
        font-size: 16px;
    }

    .total {
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
        text-align: right;
    }

</style>
</head>
<body>

<h1>Checkout</h1>

<div class="box">
    <label>Nama Pemesan</label>
    <input type="text" id="customerName" placeholder="Masukkan nama Anda...">
</div>

<div class="box">
    <h3>Daftar Pesanan</h3>
    <div id="orderList">Memuat...</div>
    <div class="total">Total: Rp <span id="totalPrice">0</span></div>
</div>

<button onclick="sendToWhatsApp()">Kirim ke WhatsApp</button>


<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

// =========================
// RENDER ITEM PESANAN
// =========================
function renderOrders() {
    let list = document.getElementById("orderList");
    let total = 0;

    if (cart.length === 0) {
        list.innerHTML = "<p>Belum ada pesanan.</p>";
        document.getElementById("totalPrice").innerText = "0";
        return;
    }

    list.innerHTML = "";

    cart.forEach((item, index) => {
        let subtotal = item.price * item.qty;
        total += subtotal;

        list.innerHTML += `
            <div class="item">
                <div>
                    <b>${item.name}</b><br>
                    Rp ${item.price} x ${item.qty}
                </div>

                <div class="qty-box">
                    <button class="delete-btn" onclick="removeItem(${index})">Hapus</button>
                </div>
            </div>
        `;
    });

    document.getElementById("totalPrice").innerText = total.toLocaleString("id-ID");
}

renderOrders();

// =========================
// HAPUS ITEM
// =========================
function removeItem(i) {
    cart.splice(i, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderOrders();
}


// =========================
// KIRIM WA
// =========================
function sendToWhatsApp() {
    let name = document.getElementById("customerName").value.trim();

    if (name === "") {
        alert("Masukkan nama dulu.");
        return;
    }

    if (cart.length === 0) {
        alert("Keranjang masih kosong!");
        return;
    }

    let waNumber = "6282292293114"; // nomor tujuan (format internasional)
    let message = `ðŸ“¦ *PESANAN BARU*\n`;
    message += `ðŸ‘¤ Nama: ${name}\n\n`;

    let total = 0;

    cart.forEach(item => {
        let sub = item.price * item.qty;
        total += sub;
        message += `â€¢ ${item.name} x${item.qty} â€“ Rp ${sub.toLocaleString("id-ID")}\n`;
    });

    message += `\nðŸ’° *Total:* Rp ${total.toLocaleString("id-ID")}\n`;

    let url = `https://wa.me/${waNumber}?text=${encodeURIComponent(message)}`;

    window.open(url, "_blank");

    // opsional: clear keranjang
    // localStorage.removeItem("cart");
}
</script>

</body>
</html>
