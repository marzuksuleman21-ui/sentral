<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f8f8f8;
        margin: 0;
        padding: 20px;
        color: #064E3B;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #064E3B;
    }

    .box {
        background: #fff;
        padding: 18px;
        border-radius: 14px;
        box-shadow: rgba(0, 0, 0, 0.08) 0 4px 10px;
        margin-bottom: 20px;
    }

    .item {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
        padding-bottom: 8px;
        border-bottom: 1px solid #ddd;
    }

    .delete-btn {
        background: #b91c1c;
        border: none;
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 12px;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-bottom: 12px;
        font-size: 16px;
    }

    button {
        border: none;
        background: #064E3B;
        color: white;
        padding: 14px;
        border-radius: 12px;
        width: 100%;
        font-size: 17px;
        margin-top: 10px;
        cursor: pointer;
    }

    .total {
        font-size: 20px;
        font-weight: bold;
        text-align: right;
        margin-top: 15px;
    }

    /* ======================
       MODAL KONFIRMASI
    ======================= */
    .modal-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.45);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .modal-box {
        background: white;
        padding: 20px;
        border-radius: 14px;
        width: 85%;
        max-width: 350px;
        text-align: center;
        box-shadow: rgba(0,0,0,0.2) 0 4px 12px;
    }

    .modal-box h3 {
        margin-bottom: 15px;
    }

    .modal-btn {
        display: flex;
        gap: 10px;
        margin-top: 15px;
    }

    .yes {
        flex: 1;
        background: #064E3B;
        padding: 12px;
        border-radius: 10px;
        color: white;
        font-weight: bold;
    }

    .no {
        flex: 1;
        background: #b91c1c;
        padding: 12px;
        border-radius: 10px;
        color: white;
        font-weight: bold;
    }
</style>
</head>

<body>

<h1>Checkout</h1>

<div class="box">
    <label>Nama Pemesan</label>
    <input type="text" id="customerName" placeholder="Masukkan nama Anda...">
</div>

<div class="box">
    <h3>Daftar Pesanan</h3>
    <div id="orderList">Memuat...</div>
    <div class="total">Total: Rp <span id="totalPrice">0</span></div>
</div>

<button onclick="openModal()">Kirim via WhatsApp</button>


<!-- ============================
     MODAL KONFIRMASI
============================ -->
<div class="modal-bg" id="modalConfirm">
    <div class="modal-box">
        <h3>Kirim pesanan ini ke WhatsApp?</h3>
        <div class="modal-btn">
            <button class="yes" onclick="confirmSend()">YA</button>
            <button class="no" onclick="closeModal()">TIDAK</button>
        </div>
    </div>
</div>


<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

// ===========================
// RENDER PESANAN
// ===========================
function renderOrders() {
    let list = document.getElementById("orderList");
    let total = 0;

    if (cart.length === 0) {
        list.innerHTML = "<p>Tidak ada pesanan.</p>";
        return;
    }

    list.innerHTML = "";

    cart.forEach((item, index) => {
        let subtotal = item.price * item.qty;
        total += subtotal;

        list.innerHTML += `
            <div class="item">
                <div>
                    <b>${item.name}</b><br>
                    Rp ${item.price} Ã— ${item.qty}
                </div>

                <button class="delete-btn" onclick="removeItem(${index})">Hapus</button>
            </div>
        `;
    });

    document.getElementById("totalPrice").innerText = total.toLocaleString("id-ID");
}

renderOrders();

// ===========================
// HAPUS ITEM
// ===========================
function removeItem(i) {
    cart.splice(i, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderOrders();
}

// ===========================
// MODAL CONTROL
// ===========================
function openModal() {
    document.getElementById("modalConfirm").style.display = "flex";
}

function closeModal() {
    document.getElementById("modalConfirm").style.display = "none";
}

// ===========================
// KONFIRMASI KIRIM
// ===========================
function confirmSend() {
    sendToWhatsApp();
    cart = [];
    localStorage.removeItem("cart");
    closeModal();
    renderOrders();
}

// ===========================
// KIRIM KE WHATSAPP
// ===========================
function sendToWhatsApp() {
    let name = document.getElementById("customerName").value.trim();

    if (name === "") {
        alert("Nama wajib diisi.");
        return;
    }

    let wa = "6282292293114"; 

    let text = `ðŸ“¦ *PESANAN BARU*\n`;
    text += `ðŸ‘¤ Nama: ${name}\n\n`;

    let total = 0;

    cart.forEach(item => {
        let sub = item.qty * item.price;
        total += sub;
        text += `â€¢ ${item.name} Ã— ${item.qty} â€“ Rp ${sub.toLocaleString("id-ID")}\n`;
    });

    text += `\nðŸ’° *Total: Rp ${total.toLocaleString("id-ID")}*`;

    let url = "https://wa.me/" + wa + "?text=" + encodeURIComponent(text);

    window.open(url, "_blank");
}
</script>

</body>
</html>
