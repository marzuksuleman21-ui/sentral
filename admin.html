<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Menu</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#10b981">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 15px;
    }

    h1 {
      text-align: center;
      color: #0f5132;
      margin-bottom: 20px;
    }

    .form-box {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }

    .form-box input,
    .form-box select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 16px;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }

    h2 {
      color: #14532d;
      margin-top: 20px;
    }

    .menu-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .admin-menu-item {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .admin-menu-img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
    }

    .admin-info {
      flex-grow: 1;
    }

    .delete-btn {
      background: #dc2626;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<h1>Admin Panel</h1>

<div class="form-box">
  <input id="name" type="text" placeholder="Nama Produk">
  <select id="category">
    <option>Basic Coffee</option>
    <option>Coffee</option>
    <option>Mojito</option>
    <option>Tea & Non-Coffee</option>
    <option>Bakery & Snacks</option>
  </select>
  <input id="price" type="number" placeholder="Harga">
  <input id="photo" type="file" accept="image/*">
  <button id="btnSave">Simpan</button>
</div>

<h2>Daftar Menu</h2>
<div id="menuList" class="menu-list"></div>

<script src="js/admin.js"></script>

</body>
</html>
