<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Menu</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 15px;
    }
    h1 {
      text-align: center;
      color: #0f5132;
      margin-bottom: 20px;
    }
    .form-box {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    .form-box input,
    .form-box select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }
    .form-box button {
      width: 100%;
      padding: 12px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }
    .menu-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .admin-menu-item {
      display: flex;
      background: white;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      gap: 12px;
      align-items: center;
    }
    .admin-menu-img {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      object-fit: cover;
    }
    .admin-info {
      flex-grow: 1;
    }
    .delete-btn {
      background: #dc2626;
      padding: 8px 12px;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<h1>Admin Panel</h1>

<!-- FORM INPUT -->
<div class="form-box">
  <input id="name" type="text" placeholder="Nama Produk">
  <select id="category">
    <option>Basic Coffee</option>
    <option>Coffee</option>
    <option>Mojito</option>
    <option>Tea & Non-Coffee</option>
    <option>Bakery & Snacks</option>
  </select>
  <input id="price" type="number" placeholder="Harga">
  <input id="photo" type="file" accept="image/*">
  <button id="btnSave">Simpan</button>
</div>

<h2>Daftar Menu</h2>
<div id="menuList" class="menu-list"></div>


<!-- ============================= -->
<!--   FIREBASE SCRIPT MODULE      -->
<!-- ============================= -->

<script type="module">

/* ===========================
   IMPORT FIREBASE CONFIG  
=========================== */

import { app, db, storage, auth } from "./firebase-config.js";

import {
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

import {
  collection, addDoc, deleteDoc, doc, onSnapshot
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

import {
  ref, uploadBytes, getDownloadURL
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-storage.js";


/* ===========================
      PROTEKSI LOGIN ADMIN  
=========================== */

onAuthStateChanged(auth, (user) => {
  if (!user) {
    // kalau belum login, tendang balik ke login.html
    location.href = "login.html";
  }
});


/* ===========================
       FIRESTORE SETUP  
=========================== */
const menusRef = collection(db, "menus");


/* ===========================
         UPLOAD + SAVE
=========================== */

document.getElementById("btnSave").onclick = async () => {

  let name = document.getElementById("name").value;
  let category = document.getElementById("category").value;
  let price = Number(document.getElementById("price").value);
  let file = document.getElementById("photo").files[0];

  if (!name || !price || !file) {
    alert("Lengkapi semua field!");
    return;
  }

  try {
    // upload foto
    const storageRef = ref(storage, "menus/" + Date.now() + "-" + file.name);
    await uploadBytes(storageRef, file);
    const photoURL = await getDownloadURL(storageRef);

    // simpan Firestore
    await addDoc(menusRef, {
      name,
      category,
      price,
      photo: photoURL
    });

    alert("Menu disimpan!");

    // reset form
    document.getElementById("name").value = "";
    document.getElementById("price").value = "";
    document.getElementById("photo").value = "";

  } catch (err) {
    alert("Gagal menyimpan: " + err.message);
  }
};


/* ===========================
           REALTIME LIST  
=========================== */

onSnapshot(menusRef, (snap) => {
  let html = "";
  snap.forEach((docItem) => {
    let m = docItem.data();

    html += `
      <div class="admin-menu-item">
        <img src="${m.photo}" class="admin-menu-img">
        <div class="admin-info">
          <h3>${m.name}</h3>
          <p>${m.category}</p>
          <p>Rp ${m.price}</p>
        </div>
        <button class="delete-btn" onclick="deleteMenu('${docItem.id}')">Hapus</button>
      </div>
    `;
  });

  document.getElementById("menuList").innerHTML = html;
});


/* ===========================
             DELETE
=========================== */

window.deleteMenu = async (id) => {
  await deleteDoc(doc(db, "menus", id));
  alert("Menu dihapus!");
};

</script>

</body>
</html>
