<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Menu</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#10b981">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="admin-header">
    <h1>Admin Panel</h1>
  </div>

  <div class="admin-container">

    <div class="form-box mobile-shadow">
      <input id="name" type="text" placeholder="Nama Produk">
      <select id="category">
        <option>Basic Coffee</option>
        <option>Coffee</option>
        <option>Mojito</option>
        <option>Tea & Non-Coffee</option>
        <option>Bakery & Snacks</option>
      </select>
      <input id="price" type="number" placeholder="Harga">
      <input id="photo" type="file" accept="image/*">
      <button id="btnSave" class="save-btn">Simpan</button>
    </div>

    <h2 class="menu-title">Daftar Menu</h2>
    <div id="menuList" class="menu-list"></div>

  </div>

<script type="module">

// Import firebase config
import { db, storage } from "./firebase-config.js";

// Firestore
import {
  collection,
  addDoc,
  deleteDoc,
  doc,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

// Storage
import {
  ref,
  uploadBytes,
  getDownloadURL
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-storage.js";


// Referensi koleksi Firestore
const menusRef = collection(db, "menus");

// Aksi tombol simpan
document.getElementById("btnSave").onclick = async () => {
  let name = document.getElementById("name").value;
  let category = document.getElementById("category").value;
  let price = Number(document.getElementById("price").value);
  let file = document.getElementById("photo").files[0];

  if (!name || !price || !file) {
    alert("Lengkapi semua field!");
    return;
  }

  try {
    // Upload gambar
    const storageRef = ref(storage, "menus/" + Date.now() + "-" + file.name);
    await uploadBytes(storageRef, file);
    const photoURL = await getDownloadURL(storageRef);

    // Simpan data Firestore
    await addDoc(menusRef, {
      name,
      category,
      price,
      photo: photoURL
    });

    alert("Menu disimpan!");

  } catch (err) {
    console.error(err);
    alert("Gagal menyimpan: " + err.message);
  }
};


// Load realtime data
onSnapshot(menusRef, snap => {
  let html = "";
  snap.forEach(docItem => {
    let m = docItem.data();
    html += `
      <div class="admin-menu-item">
        <img src="${m.photo}" class="admin-menu-img">
        <div class="admin-info">
          <h3>${m.name}</h3>
          <p>${m.category}</p>
          <p>Rp ${m.price}</p>
        </div>
        <button class="delete-btn" onclick="deleteMenu('${docItem.id}')">Hapus</button>
      </div>
    `;
  });
  document.getElementById("menuList").innerHTML = html;
});


// Delete menu
window.deleteMenu = async (id) => {
  await deleteDoc(doc(db, "menus", id));
  alert("Menu dihapus!");
};

</script>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>

</body>
</html>
